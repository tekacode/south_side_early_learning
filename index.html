<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Title</title>
   
  </head>
  <body>
    <main class="container">
    <!--Header-->
    <header>Logo</header>

    <!--Carrousel-->
    <div class="row">
        <div class="col-6">
          <h1>Join the #1 in-home Education Franchise</h1>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#requestInfoModal">
        Request Information
        </button>

        </div>
        <div class="col-6">
          <div class="carousel slide" id="carouselSlider">
            <ol class="carousel-indicators">
              <li data-target="#carouselSlider" data-slide-to="0" class="active"></li>
              <li data-target="#carouselSlider" data-slide-to="1"></li>

            </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/image1.png" class="w-100 h-100">
              <div class="carousel-caption">
                <h5>Image one</h5>
              </div>
            </div>
            <div class="carousel-item ">
              <img src="assets/image1.png" class="w-100 h-100">
              <div class="carousel-caption">
                <h5>Image two</h5>
              </div>
            </div>
          </div>
            <a class="carousel-control-prev" role="button" href="#carouselSlider" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <span>Previous</span>
            </a>
            <a class="carousel-control-next" role="button" href="#carouselSlider" data-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span>Next</span>
            </a>
          </div>
        </div> 
    </div>

    <!--Navs and tab-->
    <div class="row justify-content-center">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Button 0</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Button 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Button 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Button 3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Button 4</a>
        </li>
      </ul>
    </div>

<!--Modal-->
<div class="row">
  <div class="col-md-12">
<!-- Modal -->
<div class="modal fade" id="requestInfoModal" tabindex="-1" role="dialog" aria-labelledby="requestInfoModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="requestInfoModalLabel">Request Information Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddEmployee(addForm)">
          <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" ngModel name="name"
              class="form-container" id="name" placeholder="First Name" required>
          </div>
           <div class="form-group">
            <label for="name">Last Name:</label>
            <input type="text" ngModel name="name"
              class="form-container" id="name" placeholder="Last Name" required>
          </div>
          <div class="form-group">
            <label for="name">Email Addresss:</label>
            <input type="email" ngModel name="email"
              class="form-container" id="name" placeholder="Email" required>
          </div>
          <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
  </div>
</div>



    <footer>Footer Goes Here</footer>
    </main>


 





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
